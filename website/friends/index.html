<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SideQuests/friendslist</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="topnav">
            <a href="http://sidequests.pro">Home</a>
            <a href="http://sidequests.pro/profile">Profile</a>
            <a class="active" href="http://sidequests.pro/friends">Friends</a>
        </div>
        <div class="container">
            <div class="list">
                <div class="find-friends-body">
                    <div class="heading">Friends List</div>
                    <div class="user-row">
                        <div class="user-info">
                            <img src="avatar.png" alt="user">
                            <span>FirstName LastName</span>
                        </div>
                        <div class="user-info">
                            <img src="avatar.png" alt="user">
                            <span>FirstName LastName</span>
                        </div>
                        <div class="user-info">
                            <img src="avatar.png" alt="user">
                            <span>FirstName LastName</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="add">
                <div class="find-friends-header">
                    <div class="heading">Find Friends</div>
                    <div class="search">
                        <img src="search.png" alt="search">
                        <input type="text" placeholder="Enter a friends name">
                    </div>
                </div>
            </div>
            <div class="pending">
                <div class="pending-request">
                    <div class="heading">Pending Requests</div>
                    <div class="user-request">
                        <div class="user-info">
                            <span>FirstName LastName</span>
                        </div>
                        <button class="action-accept">
                            accept
                        </button>
                    </div>
                    <div class="user-request">
                        <div class="user-info">
                            <span>FirstName LastName</span>
                        </div>
                        <button class="action-accept">
                            accept
                        </button>
                    </div>                        
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
