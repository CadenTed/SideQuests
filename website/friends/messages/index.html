<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SideQuests/friendslist</title>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <div class="topnav">
            <a href="http://sidequests.pro">Home</a>
            <a href="http://sidequests.pro/profile">Profile</a>
            <a class="active" href="http://sidequests.pro/friends">Friends</a>
        </div>
        <div class="container">
            <div class="message">
                <div class="message-body">
                    <div class="heading">Messages</div>
                </div>
            </div>
            <div class="msgs">
                <div class="msg-body">
                    <div class="heading">Messages</div>
                    <div class="user-row">
                    <div class="msg-buttons">
                        <div class="user-info">
                            <a href="http://sidequests.pro/friends/messages">
                            <img src="AL.jpg" alt="user">
                            <span>Abraham Lincoln</span>
                            </a>
                        </div>
                        <div class="user-info">
                            <a href="http://sidequests.pro/friends/messages">
                            <img src="JB.jpg" alt="user">
                            <span>Justin Bieber</span>
                            </a>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="board">
                <div class="friends-board-body">
                    <div class="heading">Abraham Lincoln</div>

                    <div class="send">
                        <input type="text" placeholder="Messages">
                    </div>

                </div>

            </div>
            <div class="sidebar">
                <div class="sidebar-buttons">
                    <a class="active" href="http://sidequests.pro/friends">Friends</a>
                    <a href="http://sidequests.pro/friends/pending">Pending</a>
                    <a href="http://sidequests.pro/friends/blocked">Blocked</a>
                </div>
            </div>



        </div>
    
    </body>
</html>
