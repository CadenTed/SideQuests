<!doctype html>
<html class="no-js">
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Side Quests</title>
        <link rel="stylesheet" href="Style.css">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calStyle.css">
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="http://sidequests.pro">Sign In</a>
            <a href="http://sidequests.pro/profile">Profile</a>
            <a href="http://sidequests.pro/friends">Friends</a>
        </div>
        <div class="container">
            <div class="header">
            	<h1>SIDE QUESTS</h1> 
            </div>
            <div class="panel left">
				<p class="todo">TO DO LIST</h1><br>

                <button onClick="showDropdown()" id="dropDown" type="button">Add To-Do Item +</button>

                <div class="tasks" id="tasks" style="display: none">
                    <input type="text" id="input" placeholder="Add To-do item...">
                    <div id="datePick">
                        <p>
                            Select due date: <input id="dateSelect" type="date">
                        </p>
                    </div>
                    <div id="prioritySelect">
                        Select priority level: <input type="radio" id="priotity1" name="priority_level" value=1>
                        <label for="priotity1">1</label>
                        <input type="radio" id="priotity2" name="priority_level" value=2>
                        <label for="priotity2">2</label>
                        <input type="radio" id="priotity3" name="priority_level" value=3>
                        <label for="priotity3">3</label>
                    </div>
                    <button onCLick="closeDrop()" id="closeDrop" class="add">Close Menu -</button>
                    <button onClick="newListItem()" class="add" type="button">Add Task +</button>
                </div>
                <div class="list_wrap">
                        <button onClick="sortByDate()" class="sort" id="dateSort" type="button">Sort By Date</button>
                        <button onClick="sortByPriority()" class="sort" id="prioritySort" type="button">Sort By Priority</button>
                        <ul class="list" id="todo_list"></ul>
                </div>
            </div>
            <div class="panel right">
				<h1>CALENDER</h1>   
                <div class="calendar" id="calendar">
                    <div class="calendar-btn month-btn" onclick="$('#months').toggle('fast')">
                        <span id="curMonth"></span>
                        <div id="months" class="months dropdown"></div>
                    </div>
                
                    <div class="calendar-btn year-btn" onclick="$('#years').toggle('fast')">
                        <span id="curYear"></span>
                        <div id="years" class="years dropdown"></div>
                    </div>
                
                    <div class="clear"></div>
                
                    <div class="calendar-dates">
                        <div class="days">
                            <div class="day label">SUN</div>
                            <div class="day label">MON</div>
                            <div class="day label">TUE</div>
                            <div class="day label">WED</div>
                            <div class="day label">THUR</div>
                            <div class="day label">FRI</div>
                            <div class="day label">SAT</div>
                
                            <div class="clear"></div>
                        </div>
                
                        <div id="calendarDays" class="days">
                        </div>
                    </div>
                </div>
                <script
                src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                crossorigin="anonymous"></script>
                <script src="calendar.js" async defer></script>
            </div>
            
            <div class="footer">            
                <h1>Completed Totals</h1>
                <div id="points">
                    <p style="margin: 2em">Total Points:</p>
                    <p style="margin: 2em" id="pointCount"></p>
                    <p style="margin: 2em">Total Tasks Started:</p>
                    <p style="margin: 2em" id="taskStartCount"></p>
                    <p style="margin: 2em">Total Tasks Completed:</p>
                    <p style="margin: 2em"id="taskCount"></p>
                </div>
            </div>

        </div>
        <script src="todo.js"></script>
    </body>

</html>
